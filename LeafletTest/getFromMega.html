<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50%;
        }
    </style>
</head>

<body>
    <p id="paragraph1"></p>
    <img id="img1" src="" alt="">

</body>

<script src="https://unpkg.com/megajs@1/dist/main.browser-umd.js"></script>

<script async="true">
    async function fun() {

        const file = window.mega.File.fromURL('https://mega.nz/file/IEtRSbSa#Qcq21n57Pk7ZVkXNJiOpbAPANW1X9uRFCdGv3Cf2Qbc')
        console.log(file)

        await file.loadAttributes()
        console.log(file.name) // file name

        const data = await file.downloadBuffer()
        // console.log(Buffer.from(data).toString('base64'))
        // Usage
        var u8 = new Uint8Array(data);
        var b64encoded = btoa(Uint8ToString(u8));

        document.getElementById('img1').src = 'data:image/png;base64,' + b64encoded.toString()
    }


    function Uint8ToString(u8a) {
        var CHUNK_SZ = 0x8000;
        var c = [];
        for (var i = 0; i < u8a.length; i += CHUNK_SZ) {
            c.push(String.fromCharCode.apply(null, u8a.subarray(i, i + CHUNK_SZ)));
        }
        return c.join("");
    }

    fun()
</script>

</html>
